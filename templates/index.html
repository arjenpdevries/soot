<!doctype html>
<html>
  <head>
    <title>Query</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand" href="#">Mastodon Query</a>
        <form action="/query" class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{query}}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div id="results" >
    {% for toot in toots %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">@{{ toot['author'] }}</h5>
                <p class="card-text">{{ toot['content']  |safe  }}</p>
            </div>
        </div>
    {% endfor %}
    </div>
    </ul>
  </body>
</html>
